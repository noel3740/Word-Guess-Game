<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Guess Game</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!--Custom CSS-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!--The header div-->
    <header class="jumbotron text-white bg-transparent">
        <div class="container-fluid">
            <h1 class="display-4 text-center">Word Guess Game</h1>
            <p class="lead text-center">Press any key to get started!</p>
        </div>
    </header>

    <!--Main Section div-->
    <section class="mx-3 mainSection">
        <div class="jumbotron px-3">
            <h2 class="display-4">Wins: <span id="winsText"></span></h2>

            <h2 class="display-4">Current Word: <span id="currentWordText"></span></h2>

            <p>Number of Guesses Remaining: <span id="numGuessRemainText"></span></p>
            <p>Letters Already Guessed: <span id="lettersGuessedText"></span></p>
        </div>
    </section> 

    <!--Audio Section-->
    <audio id="winAudio">
        <source src="assets/sounds/ukulele.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!--Custom javascript files-->
    <script src="assets/javascript/game.js"></script>
</body>
</html>
