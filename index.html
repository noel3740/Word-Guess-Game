<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Theme color for browser tab-->
    <meta name="theme-color" content="#ff8a09">
    <!--Favicon-->
    <link rel="icon" sizes="192x192" href="assets/images/favicon.png">
    <title>Hawaiian Word Guess Game</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!--Custom CSS-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!--The header div-->
    <header class="jumbotron-fluid bg-transparent text-white py-3 mb-3">
        <div class="container-fluid">
            <h1 class="display-4 text-center">Word Guess Game</h1>
            <p class="lead text-center">Press any key to get started!</p>
        </div>
    </header>

    <!--Main Section div-->
    <section class="jumbotron px-3 mx-3 mainSection">
        <h2 class="display-4">Wins: <span id="winsText"></span></h2>

        <h2 class="display-4">Current Word: <span id="currentWordText"></span></h2>

        <div id="userInputDiv" class="form-group">
            <input type="text" class="form-control" id="guess" placeholder="your guess" maxlength="1" >
        </div>

        <p>Number of Guesses Remaining: <span id="numGuessRemainText"></span></p>
        <p>Letters Already Guessed: <span id="lettersGuessedText"></span></p>
 
    </section>

    <!-- Win Modal -->
    <div class="modal fade" id="winModal" tabindex="-1" role="dialog" aria-labelledby="winModalTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content winModalContent">
                <div class="modal-header text-white">
                    <h1 class="modal-title" id="winModalTitle">You Won!</h1>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!--Win gif-->
                    <img src="assets/images/win.gif" alt="hula dance gif" style="width: 100%;">

                    <!--Audio Section-->
                    <audio id="winAudio" loop>
                        <source src="assets/sounds/ukulele.mp3" type="audio/mpeg">
                        Your browser does not support the audio element.
                    </audio>
                </div>
                <div class="modal-footer">
                    <button id="btnWinModalOK" type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!--Custom javascript files-->
    <script src="assets/javascript/game.js"></script>
</body>
</html>
